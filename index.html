<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
/* ===== BACKGROUND ===== */
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins', sans-serif;
  background:

  overflow:hidden;
}

/* ===== MAIN CARD ===== */
.box{
  background: rgba(255,255,255,0.9);
  width:90%;
  max-width:390px;
  padding:26px;
  border-radius:28px;
  text-align:center;
  box-shadow:0 20px 45px rgba(0,0,0,.18);
  animation:pop .6s ease;
}

@keyframes pop{
  from{transform:scale(.7);opacity:0}
  to{transform:scale(1);opacity:1}
}

h1{
  color:#c2185b;
  font-weight:600;
  margin-bottom:12px;
}

/* ===== TEDDY IMAGE ===== */
img{
  width:220px;
  border-radius:18px;
  margin:16px 0;
}

/* ===== SPEECH BUBBLE ===== */
.bubble{
  background:#fff0f6;
  padding:12px 16px;
  border-radius:16px;
  font-size:14.5px;
  font-weight:400;
  line-height:1.5;
  margin-bottom:10px;
  position:relative;
}

.bubble:after{
  content:"";
  position:absolute;
  bottom:-8px;
  left:26px;
  border-width:8px 8px 0;
  border-style:solid;
  border-color:#fff0f6 transparent;
}

/* ===== BUTTONS ===== */
button{
  padding:12px 28px;
  font-size:15px;
  font-family:'Poppins', sans-serif;
  border:none;
  border-radius:30px;
  margin:10px;
  cursor:pointer;
}

.primary{
  background:#ff4d88;
  color:white;
}

.secondary{
  background:#e0e0e0;
  position:relative;
}

/* ===== FLOATING EMOJIS ===== */
.float{
  position:absolute;
  font-size:26px;
  animation:float 3s linear forwards;
}

@keyframes float{
  from{bottom:0;opacity:1}
  to{bottom:260px;opacity:0}
}
</style>
</head>

<body>

</script>

</body>
</html>
